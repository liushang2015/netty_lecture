syntax = "proto2";

package com.liushang.netty.sixthexample;

option optimize_for = SPEED;
option java_package = "com.liushang.netty.sixthexample";
option java_outer_classname = "MyDataInfo";

message MyMessage {
    enum DateType {
        PersonType = 1;
        DogType = 2;
        CatType = 3;
    }

    required DateType data_type = 1;

    oneof dataBody {
        Person person = 2;
        Dog dog = 3;
        Cat cat = 4;
    }
}
message Person {
    required string name = 1;
    optional int32 age = 2;
    optional string address = 3;
}

message Dog {
    optional string name = 1;
    optional int32 age = 2;
}

message Cat {
    optional string name = 1;
    optional string city = 2;
}